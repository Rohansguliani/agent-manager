name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            agent-manager-gui/backend/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Run tests
        working-directory: agent-manager-gui/backend
        run: cargo test --all-features
      - name: Run clippy
        working-directory: agent-manager-gui/backend
        run: cargo clippy -- -D warnings

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: agent-manager-gui/frontend/package-lock.json
      - name: Install dependencies
        working-directory: agent-manager-gui/frontend
        run: npm ci
      - name: Run tests
        working-directory: agent-manager-gui/frontend
        run: npm test -- --run
      - name: Run lint
        working-directory: agent-manager-gui/frontend
        run: npm run lint
      - name: Type check
        working-directory: agent-manager-gui/frontend
        run: npm run type-check
      - name: Build
        working-directory: agent-manager-gui/frontend
        run: npm run build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build backend
        uses: docker/build-push-action@v5
        with:
          context: ./agent-manager-gui
          file: ./agent-manager-gui/backend/Dockerfile.dev
          push: false
          tags: agent-manager-backend:test
      - name: Build frontend
        uses: docker/build-push-action@v5
        with:
          context: ./agent-manager-gui
          file: ./agent-manager-gui/frontend/Dockerfile.dev
          push: false
          tags: agent-manager-frontend:test
