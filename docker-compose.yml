services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - ../gemini-cli:/app/gemini-cli
      - cargo-cache:/usr/local/cargo/registry
      - cargo-git-cache:/usr/local/cargo/git
      - cargo-build-cache:/app/target
      # Mount user's home directory so backend can access Mac laptop files (read-write)
      - ${HOME}:/host/home
      # Mount Gemini CLI credentials from host to enable Google account free tier auth
      # This allows using the 1,000 requests/day free tier instead of API key limits
      # Credentials are stored in ~/.gemini/ after running 'gemini auth login' on host
      - ${HOME}/.gemini:/root/.gemini
      # Persistent storage for SQLite database
      - chat-db:/app/data
    environment:
      - RUST_LOG=debug
      - RUST_BACKTRACE=1
      - PORT=8080
      - HOST=0.0.0.0
      # GEMINI_API_KEY from .env file (docker-compose automatically loads .env)
      # If using API key, uncomment this line. If using Google account auth, keep commented and use .gemini volume mount above
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      # System prompt override for Gemini CLI (general-purpose assistant)
      # This overrides the default "software engineering only" persona
      - GEMINI_SYSTEM_MD=/app/prompts/general-assistant.md
    networks:
      - app-network
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy

volumes:
  cargo-cache:
  cargo-git-cache:
  cargo-build-cache:
  chat-db:

networks:
  app-network:
    driver: bridge

